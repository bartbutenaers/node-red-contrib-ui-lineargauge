<script type="text/javascript">
    RED.nodes.registerType('linear-gauge',{
        category: 'dashboard',
        color: 'rgb( 63, 173, 181)',
        defaults: {
            group: {type: 'ui_group', required:true},
            order: {value: 0},
            width: {
                value: 0,
                validate: function(v) {
                    var valid = true
                    var width = v||0;
                    var currentGroup = $('#node-input-group').val()|| this.group;
                    var groupNode = RED.nodes.node(currentGroup);
                    valid = !groupNode || +width <= +groupNode.width;
                    $("#node-input-size").toggleClass("input-error",!valid);
                    return valid;
                }},
            height: {value: 0},
            name: {value: ''},
            colorLowArea: {value: '#ffffc0'},
            colorMidArea: {value: '#99ff99'},
            colorHighArea: {value: '#ff8080'},
            highLimit: {value: 100},
            setpoint: {value: 50},
            lowLimit: {value: 0},
            unit: {value:'units'}

        },
        inputs:1,
        outputs:1,
        icon: "gauge.png",
        label: function() {
            return this.name||"Linear Gauge";
        },
        oneditprepare: function() {
            $("#node-input-size").elementSizer({
                width: "#node-input-width",
                height: "#node-input-height",
                group: "#node-input-group"
            });
        }
    });
</script>

<script type="text/x-red" data-template-name="linear-gauge">
    <div class="form-row" id="template-row-group">
        <label for="node-input-group"><i class="fa fa-table"></i> Group</span></label>
        <input type="text" id="node-input-group">
    </div>
    <div class="form-row" id="template-row-size">
        <label><i class="fa fa-object-group"></i> Size</span></label>
        <input type="hidden" id="node-input-width">
        <input type="hidden" id="node-input-height">
        <button class="editor-button" id="node-input-size"></button>
    </div>
    </br>
    <div class="form-row">
        <label for="node-input-highLimit"><i class="fa fa-sort-asc" aria-hidden="true"></i> High Limit Value</span></label>
        <input type="number" id="node-input-highLimit"/>
    </div>
    <div class="form-row">
        <label for="node-input-setpoint"><i class="fa fa-dot-circle-o" aria-hidden="true"></i> Setpoint Value</span></label>
        <input type="number" id="node-input-setpoint"/>
    </div>
    <div class="form-row">
        <label for="node-input-lowLimit"><i class="fa fa-sort-desc" aria-hidden="true"></i> Low Limit Value</span></label>
        <input type="number" id="node-input-lowLimit"/>
    </div>
    </br>
    <div class="form-row">
        <label for="node-input-colorHighArea"><i class="fa fa-paint-brush"></i> High Area Color</span></label>
        <input type="color" id="node-input-colorHighArea"/>
    </div>
    <div class="form-row">
        <label for="node-input-colorMidArea"><i class="fa fa-paint-brush"></i> Middle Area Color</span></label>
        <input type="color" id="node-input-colorMidArea"/>
    </div>
    <div class="form-row">
        <label for="node-input-colorLowArea"><i class="fa fa-paint-brush"></i> Low Area Color</span></label>
        <input type="color" id="node-input-colorLowArea"/>
    </div>    
    <div class="form-row">
        <label for="node-input-unit"><i class="fa fa-asterisk" aria-hidden="true"></i> Unit</span></label>
        <input type="text" id="node-input-unit"/>
    </div>
</br>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="linear-gauge">
    <p>A Node Red dashboard ui node to display a linear gauge.</p>
    <p>Takes the <code>msg.payload</code> and displays the value at the top of the gauge and determines pointer position.</p>
    <p>You can optionally configure a high/low/setpoint in the node configuration, or pass them in from a msg.</p>
    <p>High Limit: <code>msg.highlimit</code></p>
    <p>Setpoint: <code>msg.setpoint</code></p>
    <p>Low Limit: <code>msg.lowlimit</code></p>

</script>
